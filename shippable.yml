language: go

go:
  - 1.8

build:
  ci:
    - which go
    - echo $GOROOT
    - echo $GOPATH
    - ls
    - pwd
    - make init
    - go get github.com/tools/godep
    - godep restore
    - make test-formatters
    - make test-contracts
    # Build binary, worker and api
    - if [ "$IS_PULL_REQUEST" == false ]; then ./build_docker_images.sh; fi

integrations:
  hub:
    - integrationName: Vishnu's Docker
      type: docker
      branches:
        only:
          - master
          - dev