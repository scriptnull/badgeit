language: go

go:
  - 1.8

build:
  ci:
    - which go
    - echo $GOROOT
    - echo $GOPATH
    - ls
    - pwd
    - make init
    - go get github.com/tools/godep
    - godep restore
    - make test-formatters
    - make test-contracts
    - docker build -t "scriptnull/badgeit-api:$BRANCH.$BUILD_NUMBER" ./api/.
    - docker images